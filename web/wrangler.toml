name = "porter"
main = ".svelte-kit/cloudflare/_worker.js"
compatibility_date = "2026-02-11"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".svelte-kit/cloudflare"
binding = "ASSETS"

[build]
command = "bun install --frozen-lockfile && bun run build"
cwd = "."
watch_dir = ["src", "static", "svelte.config.js", "vite.config.ts", "package.json", "bun.lock", "tsconfig.json"]

[[d1_databases]]
binding = "DB"
database_name = "porter-prod"
database_id = "0760c6f4-79c4-45d8-8164-3fd73c4f2973"
